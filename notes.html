<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    background: linear-gradient(135deg, #0f1220, #090909);
    color: #eaeaea;
    font-family: "Segoe UI", system-ui, Arial, sans-serif;
    line-height: 1.7;
    transition: background 0.3s, color 0.3s;
}

/* ================= NAVBAR ================= */
.topnav {
    background: rgba(15, 15, 25, 0.85);
    padding: 14px 0;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    justify-content: center;
}

.nav-center { text-align: center; }

.topnav a {
    text-decoration: none;
    color: #d6d6d6;
    margin: 0 14px;
    font-size: 15px;
    padding: 8px 14px;
    border-radius: 10px;
    transition: 0.3s;
}

.topnav a:hover {
    background: rgba(74,163,255,0.18);
    color: #4aa3ff;
    box-shadow: 0 0 12px rgba(74,163,255,0.5);
}

/* Hamburger + Theme */
.menu-btn {
    display: none;
    background: none;
    border: none;
    color: #fff;
    font-size: 26px;
    cursor: pointer;
    margin-left: 12px;
}

.theme-btn {
    background: none;
    border: none;
    font-size: 20px;
    cursor: pointer;
    margin-left: 12px;
}

/* ================= HEADER ================= */
header {
    text-align: center;
    padding: 60px 20px 20px;
}

header h1 {
    font-size: 38px;
    background: linear-gradient(90deg, #4aa3ff, #ff6a6a);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* ================= SEM + SUBJECT NAV ================= */
.sem-nav, .subject-nav {
    text-align: center;
    margin: 20px 0;
}

.sem-nav a, .subject-nav a {
    display: inline-block;
    padding: 10px 20px;
    margin: 6px;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 12px;
    color: #d6d6d6;
    font-weight: bold;
    text-decoration: none;
    transition: 0.3s;
}

.sem-nav a:hover,
.subject-nav a:hover {
    background: rgba(74,163,255,0.25);
    color: #4aa3ff;
    box-shadow: 0 0 12px rgba(74,163,255,0.6);
}

.sem-nav a.active {
    background: rgba(74,163,255,0.35);
    color: white;
}

/* ================= TILES ================= */
.tile {
    width: 85%;
    max-width: 900px;
    margin: 35px auto;
    padding: 30px;
    border-radius: 18px;
    background: linear-gradient(160deg,
        rgba(255,255,255,0.08),
        rgba(255,255,255,0.02)
    );
    border: 1px solid rgba(255,255,255,0.12);
    text-align: center;
    transition: 0.35s;
}

.tile:hover {
    transform: translateY(-8px);
    box-shadow: 0 25px 40px rgba(0,0,0,0.45);
}

h2 {
    color: #4aa3ff;
    border-left: 4px solid #4aa3ff;
    padding-left: 12px;
}

ul { list-style: none; padding: 0; }
ul li { margin: 14px 0; }

.note-link {
    display: inline-block;
    padding: 12px 26px;
    background: rgba(74,163,255,0.18);
    border: 1px solid rgba(74,163,255,0.4);
    border-radius: 12px;
    color: #8ab4f8;
    font-weight: bold;
    text-decoration: none;
}

.note-link:hover {
    background: rgba(74,163,255,0.35);
    color: white;
    box-shadow: 0 0 14px rgba(74,163,255,0.7);
}

/* ================= FOOTER ================= */
footer {
    text-align: center;
    padding: 30px 0;
    color: #aaa;
}

marquee { margin: 40px 0; color: #ccc; }

/* ================= ACCESSIBILITY ================= */
:focus-visible {
    outline: 3px solid #4aa3ff;
    outline-offset: 3px;
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {
    .menu-btn { display: inline-block; }

    .nav-center {
        display: none;
        width: 100%;
        text-align: center;
    }

    .nav-center.active { display: block; }

    .nav-center a {
        display: block;
        margin: 8px auto;
    }

    header h1 { font-size: 26px; }
    .tile { width: 95%; padding: 20px; }
}

/* ================= LIGHT MODE ================= */
body.light {
    background: linear-gradient(135deg, #f4f6fb, #ffffff);
    color: #111;
}

body.light .tile {
    background: #ffffff;
    color: #111;
    border-color: #ddd;
}

body.light a { color: #0066cc; }
</style>

<script>
/* Hamburger Menu */
const menuBtn = document.querySelector(".menu-btn");
const nav = document.querySelector(".nav-center");

menuBtn.addEventListener("click", () => {
    const expanded = menuBtn.getAttribute("aria-expanded") === "true";
    menuBtn.setAttribute("aria-expanded", !expanded);
    nav.classList.toggle("active");
});

/* Theme Toggle */
const themeBtn = document.querySelector(".theme-btn");
const body = document.body;

if (localStorage.getItem("theme") === "light") {
    body.classList.add("light");
    themeBtn.textContent = "‚òÄÔ∏è";
}

themeBtn.addEventListener("click", () => {
    body.classList.toggle("light");
    const isLight = body.classList.contains("light");
    themeBtn.textContent = isLight ? "‚òÄÔ∏è" : "üåô";
    localStorage.setItem("theme", isLight ? "light" : "dark");
});
</script>
